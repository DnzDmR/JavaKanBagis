<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head></h:head>
<h:body>
<ui:composition template="/templates/maintemplate.xhtml">
<ui:define name="title"> Ayarlar</ui:define>
<ui:define name="content">

<p:panel header="Bağışçı Bilgileri" styleClass="top20">
<h:form id="guncellemeForm">
<p:panelGrid columns="2">
				<p:outputLabel value="Adınız" />
				<p:inputText placeholder="Adınız" class="ui-g-12" value="#{bagisciController.ad}" required="true" requiredMessage="ad boş geçilemez"/>
				<p:outputLabel value="Soyadınız" />
				<p:inputText placeholder="Soyadınız" class="ui-g-12" value="#{bagisciController.soyad}" required="true" requiredMessage="soyad bos geçilemez"/>
				<p:outputLabel value="Adresiniz" />
				<p:inputTextarea placeholder="Adresiniz" class="ui-g-12"	value="#{bagisciController.adres}"	  required="true" requiredMessage="adres bos geçilemez"/>
				<p:outputLabel value="Telefon Numaranız" />
				<p:inputText placeholder="Telefon Numaranız" class="ui-g-12" maxlength="11"	value="#{bagisciController.telefon}"  required="true" requiredMessage="telefon bos geçilemez"/>
				<p:outputLabel value="Kan Grubunuz" />
				<p:selectOneMenu required="true" requiredMessage="Kan Grubunuzu seçiniz..." style="width:85%" value="#{bagisciController.kangrubu}">
					<f:selectItem itemLabel="Kan Grubunuz" itemValue="" />
					<f:selectItem itemLabel="A Rh +" itemValue="a+" />
					<f:selectItem itemLabel="A Rh -" itemValue="a-" />
					<f:selectItem itemLabel="AB Rh +" itemValue="ab+" />
					<f:selectItem itemLabel="AB Rh -" itemValue="ab-" />
					<f:selectItem itemLabel="B Rh +" itemValue="b+" />
					<f:selectItem itemLabel="B Rh -" itemValue="b-" />
					<f:selectItem itemLabel="0 Rh +" itemValue="0+" />
					<f:selectItem itemLabel="0 Rh -" itemValue="0-" />
					<f:selectItem itemLabel="" itemValue="" />
				
				</p:selectOneMenu>
				
				<p:outputLabel value="Eposta adresiniz" />
	 			<p:inputText placeholder="Mail adresiniz" class="ui-g-12"	  required="true" requiredMessage="mail bos geçilemez" value="#{bagisciController.eposta}"/>
	 			<p:outputLabel value="Parolanız" />
	 			
	 			<p:inputText placeholder="Kullanıcı Parolası" 	class="ui-g-12"  required="true" requiredMessage="parola bos geçilemez" value="#{bagisciController.parola}" />
				
				<p:outputLabel/>
				<p:commandButton value="Güncelle"  class="ui-g-12" update="guncellemeForm" action="#{bagisciController.bagisciGuncelle}" />
				<p:outputLabel/>
				<p:commandButton  value="Hesap Sil" class="ui-g-12" action="#{bagisciController.bagisciSil}" />

</p:panelGrid>
<p:messages />
</h:form>
</p:panel>
 



</ui:define>
</ui:composition>
</h:body>
</html>
