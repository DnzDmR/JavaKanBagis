<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<h:outputStylesheet library="css" name="reset.css"/>
<h:outputStylesheet library="css" name="grid.css"/>
<h:outputStylesheet library="css" name="sablon.css"/>
</h:head>
<h:body>

<div class="ui-g-12 ui-md-3 ui-lg-4"></div>
 

<p:tabView class="ui-g-12 ui-md-6 ui-lg-4 top20 ">
	<p:tab title="Giriş">
		
			<h:form id="girisForm">
 			<p:panelGrid columns="1" class="ui-g-12 bottom10">
	 			<p:inputText placeholder="Mail adresi" class="ui-g-12"  value="#{bagisciController.eposta}"	  required="true" requiredMessage="mail bos geçilemez" validatorMessage="Bir mail adresi girmediniz">
	 				<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
	 			</p:inputText>
	 			<p:password placeholder="Parolanız" 	class="ui-g-12" value="#{bagisciController.parola}"  required="true" requiredMessage="şifre bos geçilemez"/>
	 			<p:commandButton value="Giriş Yap" 	action="#{bagisciController.bagisciGiris}"	class="ui-g-12"  update="girisForm"/>
 			</p:panelGrid>
 			<p:messages class="ui-g-12"/>
 			 </h:form>	
 			 <h:form>
 				<p:panelGrid columns="1" class="ui-g-12 bottom10" >
				 <p:commandButton value="Kan Arıyorum" action="kanarama.jsf?faces-redirect=true" class="ui-g-12"/>  
				 <p:commandButton value="Parolamı Unuttum" class="ui-g-12"  update=":form:parolaDetail" oncomplete="PF('parolaDialog').show()"/>
 		 		</p:panelGrid>
 			</h:form>	
		
	
		
	</p:tab>
	<p:tab title="Kayıt">
	<h:form id="kayitForm">
		<p:panelGrid columns="1" class="ui-g-12 bottom10">
				<p:inputText placeholder="Adınız" class="ui-g-12" value="#{bagisciController.ad}" required="true" requiredMessage="ad boş geçilemez" validatorMessage="Adınız harflerden oluşmalıdır">
				  <f:validateRegex pattern="^[a-zA-Z]+$" />
				</p:inputText>
				
				
				<p:inputText placeholder="Soyadınız" class="ui-g-12" value="#{bagisciController.soyad}" required="true" requiredMessage="soyad bos geçilemez" validatorMessage="Soyadınız harflerden oluşmalıdır">
				<f:validateRegex pattern="^[a-zA-Z]+$" />
				</p:inputText>
				
				<p:inputTextarea placeholder="Adresiniz" class="ui-g-12"	value="#{bagisciController.adres}"	  required="true" requiredMessage="adres bos geçilemez" validatorMessage="100 karaterden fazla adres girilemez">
					<f:validateLength maximum="100" />
				</p:inputTextarea>
				
				<p:inputText placeholder="Telefon Numaranız" class="ui-g-12" maxlength="11"	value="#{bagisciController.telefon}"  required="true" requiredMessage="telefon bos geçilemez"/>
				<p:selectOneMenu required="true" requiredMessage="Kan Grubunuzu seçiniz..." style="width:90%" value="#{bagisciController.kangrubu}">
					<f:selectItem itemLabel="Kan Grubunuz" itemValue="" />
					<f:selectItem itemLabel="A Rh +" itemValue="a+" />
					<f:selectItem itemLabel="A Rh -" itemValue="a-" />
					<f:selectItem itemLabel="AB Rh +" itemValue="ab+" />
					<f:selectItem itemLabel="AB Rh -" itemValue="ab-" />
					<f:selectItem itemLabel="B Rh +" itemValue="b+" />
					<f:selectItem itemLabel="B Rh -" itemValue="b-" />
					<f:selectItem itemLabel="0 Rh +" itemValue="0+" />
					<f:selectItem itemLabel="0 Rh -" itemValue="0-" />
					<f:selectItem itemLabel="" itemValue="" />
				
				</p:selectOneMenu>
	 			<p:inputText placeholder="Mail adresiniz" class="ui-g-12"	  required="true" requiredMessage="mail bos geçilemez" value="#{bagisciController.eposta}" validatorMessage="Geçerli bir mail adresi girmelisiniz">
	 				<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
	 			</p:inputText>
	 			<p:password placeholder="Kullanıcı Parolası" 	class="ui-g-12"  required="true" requiredMessage="parola bos geçilemez" value="#{bagisciController.parola}"/>
	 			<p:commandButton value="Kayıt Ol"  action="#{bagisciController.bagisciKayit}"		class="ui-g-12"  update="kayitForm"/>
 		</p:panelGrid>
 		<p:messages/>
		</h:form>
	
	</p:tab>

</p:tabView>



<h:form id="form">
<p:dialog header="Parolamı Unuttum" widgetVar="parolaDialog" modal="true" showEffect="blind" hideEffect="explode" resizable="false">
        <p:outputPanel id="parolaDetail" style="text-align:center;">
            
            <p:panelGrid columns="1">
            <p:inputText placeholder="Eposta Adresiniz" required="true" value="#{bagisciController.eposta}" requiredMessage="mail boş geçilemez" />
            <p:commandButton value="Gönder" class="ui-g-12" update="msg" action="#{bagisciController.mailGonder()}" />
        
            </p:panelGrid>
             <p:messages id="msg"/>
        </p:outputPanel>
    </p:dialog>
 </h:form>
 
 
<h:form>


</h:form> 
</h:body>
</html>
